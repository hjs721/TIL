<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 추천 사이트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="nav">
        <img class="nav-logo" src="./images/logo.png" alt="home logo">
        <ul class="nav-list">
            <li><a class="nav-item" href="#">Main</a></li>
            <li><a class="nav-item" href="#">Box office</a></li>
            <li><a class="nav-item" href="#">영화 상영작</a></li>
            <li><a class="nav-item" href="#">About</a></li>
        </ul>
    </header>
    <!-- title -->
    <section class="title-section">
        <h1>영화 추천 서비스</h1>
    </section>
    <div class="content">
        <!-- aside -->
        <aside class="aside">
            <h2>장르 목록</h2>
            <ul class="aside-list">
                <li><a class="aside-item" href="#">액션</a></li>
                <li><a class="aside-item" href="#">가족</a></li>
                <li><a class="aside-item" href="#">코미디</a></li>
                <li><a class="aside-item" href="#">히어로</a></li>
            </ul>
        </aside>
        <!-- movie -->
        <section class="movie-section">
            <h2 class="movie-title">실시간 영화 순위</h2>
            <div class="movie-card">
                <div class="movie-item">
                    <img class="movie-poster" src="./images/180374.jpg" alt="마이펫의 이중생활">
                    <span>마이펫의 이중생활</span>
                </div>
                <div class="movie-item">
                    <img class="movie-poster" src="./images/169637.jpg" alt="라이온킹">
                    <span>라이온킹</span>
                </div>
                <div class="movie-item">
                    <img class="movie-poster" src="./images/163788.jpg" alt="알라딘">
                    <span>알라딘</span>
                </div>
            </div>
        </section>
    </div>
    <div class="blank">
        
    </div>
    <!-- footer -->
    <footer class="footer">
        <span class="footer-txt">Project #3 created by HyunJisoo</span>
    </footer>
</body>
</html>
