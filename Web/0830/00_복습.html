<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #kimbap {
            color:palevioletred;
        }
        .blue {
            color: navy;
        }
        .green {
            color: green;
        }
    </style>
</head>
<body>
    <!-- ul>li*5 -->
    <ul>
        <li>삼첩분식</li>
        <li>또보겠지</li>
        <li>엽떡</li>
        <li>죠스떡볶이</li>
        <li>동대문엽떡</li>
    </ul>
    <!-- h2#kimbap+ul>li.blue*5 -->
    <!-- 내가 만약 어떤 부분을 CSS 적용하고 싶다면
    반드시 마크업을 해야 한다!
    블록일 때: div
    인라인일 때: span -->
    <h2 id="kimbap"><span class="green">김밥</span>목록</h2>
    <ul>
        <li class="blue">참김</li>
        <li class="blue">돈김</li>
        <li class="blue">치김</li>
        <li class="blue">김밥</li>
        <li class="blue">야김</li>
    </ul>
    </ul>
</body>
</html>
