<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin: 1rem;
            width: 5rem;
            height: 5rem;
            background-color: bisque;
        }
        .block-center {
            margin: 0 auto;
        }
        .block-right {
            margin-left: auto;
        }
        .align-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- block: 오른쪽 영역이 전부 마진으로 설정돼있어서 한줄에 하나씩만 표기됨 -->
    <!-- inline에는 마진 탑 바텀을 줄 수 없음 -->
    <div class="box">1</div>
    <div class="box block-center">1</div>
    <div class="box block-right">1</div>
    <div class="box align-center">1</div>
    <span class="box">1</span>
</body>
</html>
