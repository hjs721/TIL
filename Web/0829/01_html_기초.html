<!DOCTYPE html>
<html>
  <head>
    <title>HTML 기초</title>
  </head>
  <body>
    <!-- a태그(anchor) -->
    <a href="https://google.com">구글</a><br>
    <!-- b태그(bold) -->
    <b>굵은 글씨</b><br>
    <strong>강한 글씨?</strong><br>
    <!-- i태그(italic) -->
    <i>이탤릭</i><br>
    <em>강한 글씨?</em>

    <!-- heading -->
    <h1>H1</h1>
    <h2>H2</h2>
    <h6>H6</h6>

    <!-- 줄바꿈, 띄어쓰기 -->
    abc<br>def<br>
    abc&nbsp;def&nbsp;ghi&nbsp;jkl<br>

    <!-- img -->
    <img scr="https://pbs.twimg.com/media/FTSuR3YacAATUg4?format=jpg&name=medium" alt="랑데뷰">
  </body>
  <span></span>
  <p>문단 문단</p>

  <!-- 수평선 -->
  <hr>

  <!-- ol, ul -->
  <ol>
    <li>순서가 있음</li>
    <li>순서가 있음</li>
  </ol>
  <ul>
    <li>순서가 없음</li>
  </ul>
  <pre>
    기본 기본 기본
    우와아아아
  </pre>
  <p>
    기본 기본 기본
    우와앙아
  </p>

  <!-- 인용문 -->
  <blockquote>
    인용문?
  </blockquote>
  <div>
    ???
  </div>
</html>
