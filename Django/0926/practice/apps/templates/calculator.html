{% extends 'base.html' %}
{% block content %}
<div>
    <h1 class="text-center mt-3">{{ num1 }} + {{ num2 }} = {{ result_sum }}</h1><br>
    <h1 class="text-center">{{ num1 }} - {{ num2 }} = {{ result_min }}</h1><br>
    <h1 class="text-center">{{ num1 }} * {{ num2 }} = {{ result_mul }}</h1><br>
    <h1 class="text-center">{{ num1 }} // {{ num2 }} = {{ result_div }}</h1>
</div>
{% endblock content%}
