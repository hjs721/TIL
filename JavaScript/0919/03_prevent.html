<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>정말 중요한 내용</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste cum et molestiae natus esse molestias nisi porro numquam amet mollitia ea adipisci, assumenda veritatis odit quasi libero sed.</p>
    <script>
        const h1 = document.querySelector('h1')
        h1.addEventListener('copy', function(event) {
            // 얘가 event의 기본 동작을 막음!!
            event.preventDefault()
            console.log('삐빅 복사를 할 수 없습니다')
            // 여기까지 하면 텍스트가 뜨긴 하는데 정작 복사는 됨
            // 이벤트 자체가 일어나지 않도록 하는 것이 목표
        })

        //드래그를 못하게
        h1.addEventListener('select', function(event) {
            event.preventDefault()
            console.log(event.button)
            })
    </script>
</body>
</html>
